name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'apps/api/**'
      - 'apps/web/**'
      - 'apps/api/Dockerfile'
      - 'apps/web/Dockerfile'
      - '.github/workflows/docker-build-push.yml'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: api
            context: ./apps/api
            dockerfile: ./apps/api/Dockerfile
          - name: web
            context: ./apps/web
            dockerfile: ./apps/web/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate date suffix and image tags
        id: tags
        run: |
          DATE_SUFFIX=$(date -u +%Y%m%d)
          IMAGE_NAME="${{ env.REGISTRY }}/${{ github.repository_owner }}/rotary-grant-${{ matrix.service.name }}"
          
          # Build tags with date suffix
          TAGS="${IMAGE_NAME}:${DATE_SUFFIX}"
          TAGS="${TAGS},${IMAGE_NAME}:${DATE_SUFFIX}-${GITHUB_SHA::7}"
          TAGS="${TAGS},${IMAGE_NAME}:latest"
          
          echo "date_suffix=$DATE_SUFFIX" >> $GITHUB_OUTPUT
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          
          echo "Generated date suffix: $DATE_SUFFIX"
          echo "Image name: $IMAGE_NAME"
          echo "Tags: $TAGS"

      - name: Build and push Docker image for ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            BUILD_DATE=${{ steps.tags.outputs.date_suffix }}

      - name: Output image tags
        run: |
          echo "âœ… Built and pushed images for ${{ matrix.service.name }}:"
          echo "${{ steps.tags.outputs.tags }}"
          echo ""
          echo "ðŸ“¦ Main image with date suffix:"
          echo "${{ steps.tags.outputs.image_name }}:${{ steps.tags.outputs.date_suffix }}"

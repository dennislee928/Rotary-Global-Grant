name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'apps/api/**'
      - 'apps/web/**'
      - 'apps/api/Dockerfile'
      - 'apps/web/Dockerfile'
      - '.github/workflows/docker-build-push.yml'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: api
            context: ./apps/api
            dockerfile: ./apps/api/Dockerfile
          - name: web
            context: ./apps/web
            dockerfile: ./apps/web/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate date suffix
        id: date
        run: |
          DATE_SUFFIX=$(date -u +%Y%m%d)
          echo "date_suffix=$DATE_SUFFIX" >> $GITHUB_OUTPUT
          echo "Generated date suffix: $DATE_SUFFIX"
          echo "Full image name: ${{ env.REGISTRY }}/${{ github.repository_owner }}/rotary-grant-${{ matrix.service.name }}:$DATE_SUFFIX"

      - name: Extract metadata for ${{ matrix.service.name }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/rotary-grant-${{ matrix.service.name }}
          tags: |
            type=raw,value=${{ steps.date.outputs.date_suffix }}
            type=raw,value=${{ steps.date.outputs.date_suffix }}-${{ github.sha }}
            type=raw,value=latest

      - name: Build and push Docker image for ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Output image tags
        run: |
          echo "Built and pushed images:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "Image with date suffix: ${{ env.REGISTRY }}/${{ github.repository_owner }}/rotary-grant-${{ matrix.service.name }}:${{ steps.date.outputs.date_suffix }}"

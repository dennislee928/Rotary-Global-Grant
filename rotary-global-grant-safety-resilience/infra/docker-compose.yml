services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
      POSTGRES_DB: hive
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: ../apps/api
    environment:
      APP_MODE: "dev"
      HTTP_ADDR: ":8080"
      DATABASE_URL: "postgres://hive:hive@postgres:5432/hive?sslmode=disable"
      REDIS_ADDR: "redis:6379"
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis

  web:
    build:
      context: ../apps/web
    environment:
      NEXT_PUBLIC_API_BASE: "http://localhost:8080"
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
